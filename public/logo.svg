<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0080ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="neonStrong">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background hexagon -->
  <polygon points="256,20 468,148 468,364 256,492 44,364 44,148"
           fill="url(#bg)" stroke="url(#glow)" stroke-width="4" filter="url(#neon)" />

  <!-- Inner circuit lines -->
  <line x1="80" y1="200" x2="140" y2="200" stroke="#00f0ff" stroke-width="2" opacity="0.3" />
  <line x1="80" y1="220" x2="120" y2="220" stroke="#00f0ff" stroke-width="1.5" opacity="0.2" />
  <line x1="80" y1="310" x2="130" y2="310" stroke="#a855f7" stroke-width="1.5" opacity="0.2" />
  <line x1="80" y1="330" x2="110" y2="330" stroke="#a855f7" stroke-width="2" opacity="0.3" />
  <line x1="372" y1="200" x2="432" y2="200" stroke="#00f0ff" stroke-width="2" opacity="0.3" />
  <line x1="392" y1="220" x2="432" y2="220" stroke="#00f0ff" stroke-width="1.5" opacity="0.2" />
  <line x1="382" y1="310" x2="432" y2="310" stroke="#a855f7" stroke-width="1.5" opacity="0.2" />
  <line x1="402" y1="330" x2="432" y2="330" stroke="#a855f7" stroke-width="2" opacity="0.3" />

  <!-- Small circuit dots -->
  <circle cx="140" cy="200" r="3" fill="#00f0ff" opacity="0.5" />
  <circle cx="120" cy="220" r="2" fill="#00f0ff" opacity="0.4" />
  <circle cx="372" cy="200" r="3" fill="#00f0ff" opacity="0.5" />
  <circle cx="392" cy="220" r="2" fill="#00f0ff" opacity="0.4" />
  <circle cx="130" cy="310" r="2" fill="#a855f7" opacity="0.4" />
  <circle cx="382" cy="310" r="2" fill="#a855f7" opacity="0.4" />

  <!-- The "P" letter â€” cyberpunk / angular style -->
  <g filter="url(#neonStrong)">
    <!-- Vertical stroke -->
    <path d="M 175 140 L 175 390 L 210 390 L 210 300 L 175 300"
          fill="url(#glow)" opacity="0.9" />
    <!-- Bowl of P (angular/geometric) -->
    <path d="M 175 140 L 340 140 L 360 165 L 360 275 L 340 300 L 210 300 L 210 265 L 320 265 L 328 255 L 328 185 L 320 175 L 210 175 L 210 140 Z"
          fill="url(#glow)" opacity="0.9" />
  </g>

  <!-- Inner highlight on P -->
  <path d="M 210 175 L 320 175 L 328 185 L 328 255 L 320 265 L 210 265 L 210 230 L 290 230 L 295 225 L 295 215 L 290 210 L 210 210 Z"
        fill="#0a0a1a" opacity="0.85" />

  <!-- Scan line effects -->
  <rect x="44" y="250" width="424" height="1" fill="#00f0ff" opacity="0.08" />
  <rect x="44" y="260" width="424" height="1" fill="#00f0ff" opacity="0.05" />
  <rect x="44" y="350" width="424" height="1" fill="#a855f7" opacity="0.06" />
</svg>
